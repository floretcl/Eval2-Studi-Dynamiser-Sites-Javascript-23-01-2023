<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CANONICAL URL-->
    <link rel="canonical" href="#" />

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simpe dice game in js, by Clément Floret">
    <meta name="robots" content="noindex, nofollow">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css">

    <!-- THEME JS-->
    <script src="./js/theme.js"></script>

    <!-- TITLE -->
    <title>Dice game - Clément Floret</title>
</head>

<body class="flex flex-col h-screen">
    <header class="bg-red h-10 sm:mb-2 md:mb-4">
        <h1 class="mt-1 text-white text-center text-xl sm:text-2xl font-light">- DICE GAME -</h1>
    </header>
    <main class="container mx-auto shadow-2xl grow m-auto max-h-800 lg:max-w-1280">
        <div class="flex flex-col sm:flex-row h-full">



            <div class="relative z-10" aria-labelledby="modal" role="dialog" aria-modal="true">
                <!--
                    Background backdrop, show/hide based on modal state.

                    Entering: "ease-out duration-300"
                    From: "opacity-0"
                    To: "opacity-100"
                    Leaving: "ease-in duration-200"
                    From: "opacity-100"
                    To: "opacity-0"
                -->
                <div class="fixed inset-0 bg-dark-gray bg-opacity-75 transition-opacity"></div>

                <div class="fixed inset-0 z-10 overflow-y-auto">
                    <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                        <!--
                        Modal panel, show/hide based on modal state.

                        Entering: "ease-out duration-300"
                        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        To: "opacity-100 translate-y-0 sm:scale-100"
                        Leaving: "ease-in duration-200"
                        From: "opacity-100 translate-y-0 sm:scale-100"
                        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    -->
                        <div
                            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                            <div class="bg-white px-4 pt-5 pb-4 sm:px-8 sm:py-6 sm:pb-4">
                                <div class="sm:flex sm:items-start">
                                    <div
                                        class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-light-gray sm:mx-0 sm:h-10 sm:w-10">
                                        <!-- Heroicon name: outline/pause-circle -->
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>

                                    </div>
                                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                        <div class="mt-2">
                                            <p id="modal-text" class="text-sm text-dark-gray">Text here.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white px-4 py-3 sm:flex sm:flex-row sm:px-6 justify-center">
                                <button
                                    id="modal-button"
                                    type="button"
                                    class="mt-3 inline-flex w-full justify-center rounded-md border border-dark-gray bg-light-gray px-4 py-2 text-base font-medium text-black shadow-sm hover:bg-dark-gray hover:bg-opacity-25 focus:outline-none focus:ring-2 focus:ring-red focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm active:text-red">Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </main>
    <footer class="h-8">
    </footer>
    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
