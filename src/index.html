<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CANONICAL URL-->
    <link rel="canonical" href="#" />

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simpe dice game in js, by Clément Floret">
    <meta name="robots" content="noindex, nofollow">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css">

    <!-- TITLE -->
    <title>Dice game - Clément Floret</title>
</head>

<body class="flex flex-col h-screen dark:bg-black">
    <header class="bg-red h-10 sm:mb-2 md:mb-4">
        <h1 class="mt-1 text-white dark:text-light-gray text-center text-xl sm:text-2xl font-light">- DICE GAME -</h1>
    </header>
    <main class="container mx-auto shadow-2xl grow m-auto max-h-800 lg:max-w-1280">
        <div class="flex flex-col sm:flex-row h-full">
            <!-- PLAYER 1 SECTION -->
            <section
                class="bg-light-gray dark:bg-gray basis-1/2 py-3 sm:py-5 flex flex-col items-center justify-center sm:justify-around">
                <div class="pb-6">
                    <div class="flex flex-row items-center">
                        <h2 id="player-1-title"
                            class="dark:text-light-gray text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extralight uppercase text-center sm:my-5 mr-2">
                            Player 1</h2>
                        <img id="player-1-indicator" class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5 animate-ping-low hidden"
                            src="./images/red-fill-circle.svg" alt="current player indicator">
                    </div>
                    <p id="player-1-score"
                        class="text-5xl sm:text-7xl lg:text-8xl font-thin uppercase text-red text-center">0</p>
                </div>
                <div class="bg-red py-1 px-6 sm:py-2 lg:py-3 sm:px-8 md:px-12">
                    <h3 class="text-black text-md md:text-lg lg:text-xl font-normal uppercase text-center mb-0 sm:mb-2">
                        Current</h3>
                    <p id="player-1-round-score" class="text-white dark:text-light-gray text-2xl md:text-3xl font-light text-center">0</p>
                </div>
            </section>

            <!-- INTERACTIVE SECTION -->
            <section class="flex flex-col justify-between items-center bg-half-light-gray-half-white dark-bg-half-dark-gray-half-black py-3 sm:py-6">
                <button id="new-game-btn"
                    class="flex flex-row items-center p-1 mb-1 sm:mt-4 group transition ease-in-out duration-200 hover:scale-105">
                    <!-- NEW GAME ICON -->
                    <svg id="new-game-btn-icon"
                        class="stroke-red stroke-2 sm:stroke-1 w-6 sm:w-8 lg:w-10 transition ease-in-out duration-200 group-hover:animate-ping-low"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p
                        class="align-middle uppercase text-xl md:text-2xl lg:text-3xl text-gray dark:text-light-gray font-light transition ease-in-out duration-200 group-hover:text-black dark:group-hover:text-white">
                        New game</p>
                </button>
                <!-- DICE ICON -->
                <picture>
                    <source id="dice-img" media="(prefers-color-scheme: light)"
                    srcset="./images/dice/Dice-0.svg">
                    <source id="dark-dice-img" media="(prefers-color-scheme: dark)"
                    srcset="./images/dice/Dice-dark-0.svg">
                    <img class="shadow-xl w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 dark:bg-black"
                    src="./images/dice/Dice-0.svg" alt="dice icon">
                </picture>
                <div class="mb-1 sm:mb-20">
                    <button id="roll-btn" disabled
                        class="flex flex-row items-center p-1 mx-auto lg:mb-4">
                        <!-- ROLL ICON -->
                        <svg id="roll-btn-icon"
                            class="stroke-gray dark:stroke-light-gray stroke-2 sm:stroke-1 w-6 sm:w-8 lg:w-10 transition ease-in-out duration-200 group-hover:animate-spin"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                        <p
                            class="align-middle uppercase text-xl md:text-2xl lg:text-3xl text-gray dark:text-light-gray font-light transition ease-in-out duration-200 group-hover:text-black dark:group-hover:text-white">
                            Roll dice</p>
                    </button>
                    <button id="hold-btn" disabled
                        class="flex flex-row items-center p-1 mx-auto">
                        <!-- HOLD ICON -->
                        <svg id="hold-btn-icon"
                            class="stroke-gray dark:stroke-light-gray stroke-2 sm:stroke-1 w-6 sm:w-8 lg:w-10 transition ease-in-out duration-150 group-hover:animate-bounce"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15M9 12l3 3m0 0l3-3m-3 3V2.25" />
                        </svg>
                        <p
                            class="align-middle uppercase text-xl md:text-2xl lg:text-3xl text-gray dark:text-light-gray font-light transition ease-in-out duration-200 group-hover:text-black dark:group-hover:text-white">
                            Hold</p>
                    </button>
                </div>

            </section>

            <!-- PLAYER 2 SECTION -->
            <section
                class="bg-white dark:bg-dark-gray basis-1/2 py-3 sm:py-5 flex flex-col items-center justify-center sm:justify-around">
                <div class="pb-6">
                    <div class="flex flex-row items-center">
                        <h2 id="player-2-title"
                            class="dark:text-light-gray text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extralight uppercase text-center sm:my-5 mr-2">
                            Player 2</h2>
                        <img id="player-2-indicator" class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5 animate-ping-low hidden"
                            src="./images/red-fill-circle.svg" alt="current player indicator">
                    </div>
                    <p id="player-2-score"
                        class="text-5xl sm:text-7xl lg:text-8xl font-thin uppercase text-red text-center">0</p>
                </div>
                <div class="bg-red py-1 px-6 sm:py-2 lg:py-3 sm:px-8 md:px-12">
                    <h3 class="text-black text-md md:text-lg lg:text-xl font-normal uppercase text-center mb-0 sm:mb-2">
                        Current</h3>
                    <p id="player-2-round-score" class="text-white dark:text-light-gray text-2xl md:text-3xl font-light text-center">0</p>
                </div>
            </section>

        </div>

    <!-- MODAL START-->
    <div id="modal" class="relative z-10" aria-labelledby="modal" role="dialog" aria-modal="true" aria-hidden="true" hidden>
        <!--
            Background backdrop, show/hide based on modal state.

            Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
            Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-dark-gray bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                -->
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white dark:bg-dark-gray text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white dark:bg-black px-4 pt-5 pb-4 sm:px-8 sm:py-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-light-gray sm:mx-0 sm:h-10 sm:w-10">
                                <!-- Heroicon name: outline/pause-circle -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>

                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <div class="mt-2">
                                    <p id="modal-text" class="text-sm text-gray dark:text-light-gray"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-black px-4 py-3 sm:flex sm:flex-row sm:px-6 justify-center">
                        <button
                            id="modal-button"
                            type="button"
                            data-bs-dismiss="modal"
                            class="mt-3 inline-flex w-full justify-center rounded-md border border-gray dark:border-gray bg-light-gray dark:bg-dark-gray px-4 py-2 text-base font-medium text-black dark:text-white shadow-sm hover:bg-light-gray hover:bg-opacity-25 focus:outline-none focus:ring-2 focus:ring-red focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm active:text-red">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL END-->

    </main>
    <footer class="h-8 text-center">
        <p class="inline-block align-middle text-xs w-100 text-gray mt-1">
            Made with tailwindcss and javascript
        </p>
    </footer>
    <!-- SCRIPT -->
    <script src="./js/diceGame.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
