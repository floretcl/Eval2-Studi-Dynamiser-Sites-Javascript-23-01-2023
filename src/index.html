<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CANONICAL URL-->
    <link rel="canonical" href="#"/>

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content= "A simpe dice game in js, by Clément Floret">
    <meta name="robots" content="noindex, nofollow">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css">

    <!-- TITLE -->
    <title>Dice game - Clément Floret</title>
</head>
<body>
    <main class="sm:container mx-auto shadow-2xl">
        <div class="flex flex-col sm:flex-row">
            <section class="bg-light-gray basis-1/2 py-3 flex flex-col items-center">
                <div class="pb-6">
                    <h2 class="text-5xl font-light uppercase text-center">Player 1</h2>
                    <p class="text-8xl font-thin uppercase text-red text-center">0</p>
                </div>
                <div class="bg-red py-2 px-14">
                    <h3 class="text-black text-lg font-normal uppercase text-center mb-2">Current</h3>
                    <p class="text-white text-4xl font-light text-center">0</p>
                </div>
            </section>
            <section class="flex flex-row justify-center md:flex-col">
                <div class="flex flex-row items-center">
                    <!-- NEW GAME ICON -->
                    <svg class="stroke-red hover:stroke-light-red w-12" xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="align-middle uppercase text-2xl text-black font-light">New game</p>
                </div>
                <div>
                    <!-- DICE ICON -->
                </div>
                <div class="flex flex-row items-center">
                    <!-- ROLL ICON -->        
                    <svg class="stroke-red hover:stroke-light-red w-12" xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"/>
                    </svg>                  
                    <p class="align-middle uppercase text-2xl text-black font-light">Roll dice</p>
                </div>
                <div class="flex flex-row items-center">
                    <!-- HOLD ICON -->
                    <svg class="stroke-red hover:stroke-light-red w-12" xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15M9 12l3 3m0 0l3-3m-3 3V2.25" />
                    </svg>
                    <p class="align-middle uppercase text-2xl text-black font-light">Hold</p>
                </div>
            </section>
            <section class="bg-white basis-1/2 py-3 flex flex-col items-center">
                <div class="pb-6">
                    <h2 class="text-5xl font-light uppercase text-center">Player 2</h2>
                    <p class="text-8xl font-thin uppercase text-red text-center">0</p>
                </div>
                <div class="bg-red py-2 px-14">
                    <h3 class="text-black text-lg font-normal uppercase text-center mb-2">Current</h3>
                    <p class="text-white text-4xl font-light text-center">0</p>
                </div>
            </section>
        </div> 
    </main>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
